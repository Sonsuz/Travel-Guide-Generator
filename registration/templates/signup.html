<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="icon" type="image/jpg" href="images/TripMateLogo.jpeg">
    <link rel="stylesheet" href="styles.css">

    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #000000;
}
.background{
    
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}

.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}

form{
    height: 600px;
    width: 450px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 70%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 40px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 14px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__container">

            <a href="/TripMateHome.html" id="navbar__logo">
              <img src="images/TripMateLogo.jpeg" alt="TripMate Logo" id="logo-image">
              <span id="logo-text">TripMate</span>
            </a>    

            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <!-- Menu Buttons -->
            <ul class="navbar__menu">

                <!-- Home -->
                <li class="navbar__item">
                    <a href="/TripMateHome.html" class="navbar__links">Home</a>
                </li>

                <!-- Flights -->
                <li class="navbar__item">
                    <a href="/TripMateFlights.html" class="navbar__links">Flights</a>
                </li>

                <!-- Hotels -->
                <li class="navbar__item">
                    <a href="/TripMateHotels.html" class="navbar__links">Hotels</a>
                </li>

                <!-- Car Rentals -->
                <li class="navbar__item">
                    <a href="/TripMateCarRentals.html" class="navbar__links">Car Rentals</a>
                </li>

                <!-- Plan My Trip -->
                <li class="navbar__btn">
                    <a href="/totaltripplanner.html" class="button">Plan My Trip</a>
                </li>
            </ul>

            <!-- Sign Up -->
            <ul class="sign_in"> 
                <a href="/signup.html" class="signin">Sign Up</a>
            </ul>

            <!-- Login -->
            <ul class="sign_in">
                <a href="/login.html" class="signin">Login</a>
            </ul>
        </div>
    </nav>
     <!-- The rest is for the sign up -->
     <img src="C:\Users\esatd\Pictures\Landscape3.jpg" alt="background image">

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        {% csrf_token %} 
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">


        <label for="password2">Confrom Password</label>
        <input type="password" placeholder="Confrom Password" id="password2" name="password2">
        <button type="submit">Signup</button>
        
        <a href="{% url 'login' %}" >i have already account</a>
    </form>
</body>
</html>
